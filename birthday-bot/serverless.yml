service: birthday-bot

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  environment: ${file(env.${opt:stage, self:provider.stage}.yml)}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource: 'arn:aws:s3:::${self:provider.environment.S3_BUCKET}/*'
    - Effect: Allow
      Action:
        - ssm:GetParameter
      Resource: 'arn:aws:ssm:us-east-1:839649480346:parameter${self:provider.environment.AUTH_TOKEN_SSM}'

functions:
  configChannel:
    handler: lambdas/slackChannel.config
  getBirthdays:
    handler: lambdas/getBirthdays.handler
  proactiveBirthdayMessage:
    handler: lambdas/slackPost.proactive
    events:
      - schedule: cron(50 11 2-30/2 * ? *)

resources:
  Resources:
    BirthdayBotS3:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.S3_BUCKET}
